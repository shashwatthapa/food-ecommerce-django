{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<nav>
    
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'products' %}">Products</a>
    {% if request.user.is_superuser %}
    <a href="{% url 'main' %}">Admin</a>
    {% endif %}
    <a href="{% url 'carts' %}">Carts</a>
    <a href="{% url 'logout' %}"><button class="logoutBtn">Logout</button></a>

</nav>

<a href="{% url 'add' %}"><button>Add items </button></a>

{% for items in mem %}
    <div class="div-for-products">
        <table>
            <tr>
           <td><img src="{{items.image.url}}" alt="{{items.name}}" height="200px" width="200px"></td>
           <td><h1>{{items.name}}</h1></td>

            <td><p>Price: {{items.price}}</p></td>
            <td><a href="{% url 'update' items.id %}"><button>Edit</button></td></a>
            <td><a href="{% url 'delete' items.id %}"><button>Delete</button></a></td>
        </tr>
        </table>
    </div>
{% endfor %}
