{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<form method="post">
    {% csrf_token %}
    <div class="login_div">
        {% if error %}
        <p style="color:red">Invalid crendentials</p>
        {% endif  %}
        <h1>Login Form</h1>
        {{form.as_p}}
        <button>Login</button>
        <a href="{% url 'register' %}">Create new account</a>
    </div> 
</form>
